<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styled.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center w-100 vh-100">
      <div class="left-side">
        <img
          width="300"
          height="450"
          src="images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="right-side bg-white">
        <div class="position-absolute bg-white">
          <p class="ps-5 pt-5 text-muted top1 bg-white">PERFUME</p>
          <h1 class="ps-5 top2 bg-white">
            Gabrielle <br />
            Essence Eau <br />
            De Parfume
          </h1>
          <p class="ps-5 pt-5 text-muted top3 bg-white">
            A floral, splar and voloptuous <br />
            interpretation composed by <br />
            Oliver Polge, Perfume-Creator <br />
            for the house of CHANEL
          </p>
          <div
            class="d-flex justify-content-start align-items-center ps-5 bg-white"
          >
            <p class="h3 price1 p-0">$149.99</p>
            <del class="ps-4 text-muted price2">$169.99</del>
          </div>
          <button class="btn ms-5 p-2 mt-2">
            <i class="bx bx-cart-alt"></i> <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
